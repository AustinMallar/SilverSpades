<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Silver Spades</title>
    <link rel="stylesheet" href="css/main.scss" />
    <link rel="stylesheet" href="fa/css/all.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="brand">
          <div class="logo">
            <a href="/">
              <img
                src="assets/img/logo-transparent.png"
                alt="Silver Spades Logo"
              />
            </a>
          </div>
        </div>
        <nav>
          <ul class="nav-list">
            <li class="nav-item"><a class="active" href="/">HOME</a></li>
            <li class="nav-item"><a href="videos.html">VIDEOS</a></li>
            <li class="nav-item"><a href="events.html">EVENTS</a></li>
            <li class="nav-item"><a href="shops.html">SHOPS</a></li>
            <li><a href="#" class="btn btn-small btn-accent">SUBMIT</a></li>
          </ul>
          <div class="toggle">
            <div id="ham1" class="hamburger"></div>
            <div class="hamburger"></div>
            <div id="ham2" class="hamburger"></div>
          </div>
        </nav>
      </div>
    </header>
    <div data-router-wrapper>
      <div data-router-view="home">
        <section class="hero">
          <video autoplay loop muted id="video-bg">
            <source src="assets/header-vid.mp4" type="video/mp4" />
          </video>
          <div class="social-icons">
            <i class="fab fa-youtube"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="row">
              <div class="col m12">
                <h1 class="center white-text main-heading">
                  MUSIC OF <span class="future__accent">THE FUTURE</span
                  ><span class="heading__founded">FOUNDED BY AZE</span>
                </h1>
              </div>
            </div>
            <div class="row">
              <div class="col m6" style="position:relative;">
                <a href="#"
                data-youtube-id="Gc5JcljAY6E" 
                class="video-thumb js-trigger-video-modal"
                >
                  <img
                    class="responsive-img video-thumb-img"
                    src="./assets/img/off-that-thumb.jpg"
                    alt=""
                  />
                  <span class="fa fa-play-circle video--play-icon"></span>
                </a>
              </div>
              <div class="col m6" style="position:relative;">
                <a href="#"
                data-youtube-id="IqLyNhzQmXk"
                class="video-thumb js-trigger-video-modal" >
                  <img
                    class="responsive-img video-thumb-img"
                    src="./assets/img/rose-gold-thumb.jpg"
                    alt=""
                  />
                  <span class="fa fa-play-circle video--play-icon"></span>
                </a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- video modal -->
<section class="video-modal">
  <!-- Modal Content Wrapper -->
  <div 
       id="video-modal-content" class="video-modal-content"
   >
    
     <!-- iframe -->
     <iframe 
        id="youtube" 
        width="100%" 
        height="100%" 
        frameborder="0" 
        allow="autoplay" 
        allowfullscreen 
        src=
      ></iframe>

      <a 
        href="#" 
        class="close-video-modal" 
      >
        <!-- X close video icon -->
        <svg 
          version="1.1" 
          xmlns="http://www.w3.org/2000/svg" 
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0"
          y="0"
          viewBox="0 0 32 32" 
          style="enable-background:new 0 0 32 32;"

          height="24"

  </div><!-- end modal content wrapper -->


  <!-- clickable overlay element -->
  <div class="overlay"></div>


</section>
<!-- end video modal -->
    <script defer src="js/main.js"></script>
    <script defer src="js/videoModal.js"></script>
  </body>
</html>
