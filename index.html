    <body>
        <header>
            <div class="container-header">
                <div class="brand">
                    <div class="logo">
                        <a href="/">
                            <img alt="Silver Spades Logo" src="assets/img/logo-transparent.png"/>

                    </div>
                </div>
                <nav>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="active" href="/">HOME</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

                    </div>
                </nav>
            </div>

        <div data-router-wrapper>
            <div data-router-view="home">
                <section class="hero">

                    <video autoplay id="video-bg" loop muted poster="assets/img/silver-spades-banner.png">
                        <source src="assets/website-banner.m4v" type="video/mp4"/>
                    </video>

                    <img alt="" class="hero__logo" src="assets/img/Silver-Spades-Logo.png">
                    <h2 class="hero__sub-headline">Music of the Future</h2>


                    <div class="social-icons">
                        <a href="https://www.youtube.com/channel/UCdr1Zb-hJ5pTa7YPOZtxLSQ" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="https://www.facebook.com/SilverSpadesMusic/" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/silverspades_/" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </section>
                <section id="home-intro">
                    <div class="container">
                        <div class="row">
                            <div class="col s12 m12">
                                <h1 class="center white-text main-heading">
                                    <span class="future__accent">NEW</span>
                                    RELEASES
                                </h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="video-gallery">
                                <div class="col m6 video-item" style="position:relative;">
                                    <a class="video-thumb js-trigger-video-modal" data-youtube-id="PFeDD7K_x8g" href="#">
                                        <img alt="" class="responsive-img video-thumb-img" src="./assets/img/twisted-thumb.png"/>
                                        <span class="fa fa-play-circle video--play-icon"></span>
                                    </a>
                                </div>
                                <div class="col m6 video-item" style="position:relative;">
                                    <a class="video-thumb js-trigger-video-modal" data-youtube-id="3N_n5Qzk5AA" href="#">
                                        <img alt="" class="responsive-img video-thumb-img" src="./assets/img/hola-mami-thumb.png"/>
                                        <span class="fa fa-play-circle video--play-icon"></span>
                                    </a>
                                </div>
                                <div class="col m6 video-item" style="position:relative;">
                                    <a class="video-thumb js-trigger-video-modal" data-youtube-id="Gc5JcljAY6E" href="#">
                                        <img alt="" class="responsive-img video-thumb-img" src="./assets/img/off-that-thumb.png"/>

                                <div class="col m6 video-item" style="position:relative;">
                                    <a class="video-thumb js-trigger-video-modal" data-youtube-id="IqLyNhzQmXk" href="#">
                                        <img alt="" class="responsive-img video-thumb-img" src="./assets/img/rose-gold-thumb.png"/>
                                        <span class="fa fa-play-circle video--play-icon"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                        <iframe allow="autoplay" allowfullscreen frameborder="0" height="100%" id="youtube" src="" width="100%"></iframe>

                                </g>
                            </svg>

                    </div>
                    <!-- end modal content wrapper -->
                                                                                                                                                                                    
                                                                                                                                                                                              <!-- clickable overlay element -->
                    <div class="overlay"></div>
                </section>
                <!-- end video modal -->
                                                                                                                                                
                                                                                                                                                        <!--Footer-->
                <footer></footer>
            </div>
        </div>

        <script defer src="js/main.js"></script>
        <script defer src="js/videoModal.js"></script>
