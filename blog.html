<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="./assets/img/favicon.png" rel="icon" />
    <title>Silver Spades - Videos</title>
    <link href="css/main.scss" rel="stylesheet" />
    <link href="fa/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="brand">
          <div class="logo">
            <a href="/">
              <img
                alt="Silver Spades Logo"
                src="assets/img/logo-transparent.png"
              />
            </a>
          </div>
        </div>
        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="/">HOME</a>
            </li>
            <li class="nav-item">
              <a href="videos.html">VIDEOS</a>
            </li>
            <li class="nav-item">
              <a class="active" href="blog.html">BLOG</a>
            </li>
          </ul>
          <div class="toggle">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
          </div>
        </nav>
      </div>
    </header>
    <div data-router-wrapper>
      <div data-router-view="blog">
        <section>
          <div class="container">
            <div class="row">
              <div class="col s12">
                <h1>Blog</h1>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="row">
              <div class="col s12">
                <a href="test-post.html">Test Post</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!--Footer-->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="center-align">
              <h3>KEEP IN TOUCH</h3>
              <div class="col l4"></div>

              <form class="col s12 l4">
                <div class="row">
                  <div class="input-field col s12 newsletter-form">
                    <input class="validate" id="email" type="email" />
                    <label for="email">Email</label>
                    <button class="newsletter-form__submit" type="submit">
                      <i
                        class="fas fa-chevron-right fa-lg align-vertical--middle"
                      ></i>
                    </button>
                    <span
                      class="helper-text"
                      data-error="wrong"
                      data-success="right"
                    ></span>
                  </div>
                </div>
              </form>
              <div class="col l4"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="center-align">
              <p class="copyright">COPYRIGHT &copy; 2020 SILVERSPADES</p>
              <p class="credits">
                <small
                  >Design by
                  <a href="https://www.longhouse.co/">Longhouse Media</a>
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script defer src="js/main.js"></script>
    <script defer src="js/videoModal.js"></script>
  </body>
</html>
